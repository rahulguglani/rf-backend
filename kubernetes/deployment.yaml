apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: your-app
  template:
    metadata:
      labels:
        app: your-app
    spec:
      containers:
        - name: file-app-container
          image: rahulguglani/file-app:latest
          ports:
            - containerPort: 3000
